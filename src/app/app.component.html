<input
  type="text"
  [(ngModel)]="email"
  placeholder="Search any fields"
  aria-label="Search any fields"
/>

<table>
  <tr>
    <th>No.</th>
    <th>Id</th>
    <th>Email</th>
  </tr>
  <tr *ngFor="let person of users | searchInTable : email; let i = index">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ person.Id }}</td>
    <td>{{ person.email }}</td>
  </tr>
</table>
